
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de la Heladería</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .producto { margin: 10px; padding: 10px; border: 1px solid #ddd; }
        .productos { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Menú de la Heladería</h1>
    <div class="productos">
        {% for producto in productos %}
        <div class="producto">
            <h2>{{ producto.nombre }}</h2>
            <p>Precio: ${{ producto.precio }}</p>
            <form action="{{ url_for('heladeria_bp.vender', producto_id=producto.id) }}" method="post">
                <button type="submit">Vender</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
